<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>User Profile</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="loading">
    <img src="assets/loading.svg" alt="Loading spinner">
  </div>

  <div class="content">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#" style="color:#7056bf;">Heroku Auth0 QuickStart</a>

          <button id="btn-home-view" class="btn btn-primary btn-margin" style="background:#7056bf; border-color:#7056bf;">
              Home
          </button>

          <button id="btn-profile-view" class="btn btn-primary btn-margin" style="background:#7056bf; border-color:#7056bf;">
              Profile
          </button>

          <button id="btn-login" class="btn btn-primary btn-margin" style="background:#7056bf; border-color:#7056bf;">
              Log In
          </button>

          <button id="btn-logout" class="btn btn-primary btn-margin" style="background:#7056bf; border-color:#7056bf;">
              Log Out
          </button>

        </div>
      </div>
    </nav>

    <main class="container">
      <!-- home view -->
      <div id="home-view">
        <h4></h4>
      </div>

      <!-- profile view -->
      <div id="profile-view" class="panel panel-default profile-area">
        <div class="panel-heading"><h3>Profile</h3><img class="avatar" alt="avatar"></div>
          <div class="panel-body">
            <div>
              <h3 class="nickname"></h3>
            </div>
            <pre class="full-profile"></pre>
          </div>
      </div>
    </main>
  </div>

  <script src="node_modules/auth0-js/build/auth0.js"></script>
  <script src="auth0-variables.js"></script>
  <script src="app.js"></script>
</body>
</html>
